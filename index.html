<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 45%;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Image Website</h1>
        <p>Click the buttons below to explore different pages!</p>
    </div>

    <div class="image-container">
        <img src="IMG_0002.jpeg" alt="Image 1">
        <img src="IMG_0003.jpeg" alt="Page 2 Image">
        <img src="IMG_0004.jpeg" alt="Page 2 Image">
        <img src="IMG_0005.jpeg" alt="Page 2 Image">
        <img src="IMG_0011.jpeg" alt="Page 2 Image">
        <img src="IMG_0012.jpeg" alt="Page 2 Image">
        <img src="IMG_0013.jpeg" alt="Page 2 Image">
        <img src="IMG_0014.jpg" alt="Page 2 Image">
        <a href="About.jpeg class="button">Go to Page 2</a>
    </div>

    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
        <a href="page3.html" class="button">Go to Page 3</a>
    </div>

</body>
</html>
