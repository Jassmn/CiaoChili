<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiaoChili</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 45%;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CiaoChili</h1>
        <p>Click the button below to go back to the homepage.</p>
    </div>

    <div class="image-container">
        <img src="IMG_0015.jpg" alt="Page 2 Image">
        <img src="IMG_0016.jpg" alt="Page 2 Image">
        <a href="index.html" class="button">Back to Homepage</a>
    </div>
</body>
</html>
